<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Components</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-button routerLink="/alert">
    Alert
  </ion-button>
  <ion-button routerLink="/action-sheet">
    Action-Sheet
  </ion-button>

  <ion-list>
    <ion-item *ngFor="let c of components" [routerLink]=c.redirectTo detail>
      <ion-icon slot="start" [name]="c.icon"></ion-icon>
      <ion-label>{{c.name}}</ion-label>
    </ion-item>

  </ion-list>

</ion-content>
